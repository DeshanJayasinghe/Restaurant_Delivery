# Test-specific MongoDB configuration
spring.data.mongodb.uri=mongodb://localhost:${spring.data.mongodb.port}/test_food_delivery
spring.data.mongodb.embedded.version=6.0.5
spring.data.mongodb.port=0  # Random port
spring.mongodb.embedded.features=SYNC_DELAY,NO_HTTP_INTERFACE_ARG

# Disable security auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration